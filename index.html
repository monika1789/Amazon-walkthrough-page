<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1c7ca5ccfa.js" crossorigin="anonymous"></script>
    <title>Amazon Walkthrough Page</title>
</head>
<body>
    <!-- Heading of the page -->
    <header>
        <a href="#"><i class="fa-brands fa-amazon"></i></a>
    </header>

    <!-- Main sign-in page -->
    <main>
    <div class="sign-in-box">
        <div class="form-box">
        <h2>Sign In</h2>
        <form action="#">
           <label for="email">Email(phone or mobile accounts)</label>
           <br>
            <input type="email" placeholder="Enter Email">
            <br>
            <label for="password">Password <a href="#" class="forgot-password"> Forgot Password</a></label>
            <br>
            <input type="password" placeholder="Enter Password">
            <br>
            <button type="submit">Continue</button>
             <br>
          <a href="#" class="need-help"><i class="fa-solid fa-play"></i></i>  Need Help?</a>
        </form>
        </div>
        <div class="create-box">
            <p>New To Amazon?</p>
            <button>Create Your Amazon Account</button>
        </div>
    </div>    
    </main>

    <footer>
        <div class="footer-text">
          <a href="#">Conditions of use</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Help</a>
        <p>&copy;1996-2020,Amazon.com,inc or it's affiliates</p>
        </div>
    </footer>
    
</body>
</html>
